<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/layout.xhtml">

	<ui:define name="header">

	</ui:define>

	<ui:define name="content">
	
		<div class="row justify-content-center" style="margin-top: 25px">
			<div class="col-6 text-center">
				<div class="row justify-content-center" style="margin-top: 25px">
					<div class="col-6 text-center">
						<h:form>
							<h:commandButton value="#{lang['btn.mainpage']}" action="#{newAuthorController.mainPage}"/>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row justify-content-center" style="margin-top: 25px">
			<div class="col-6 text-center">
				<h:form
					style="color: white; border: 2px solid black; background-color: gray"
					id="newAuthorForm">

					<div class="row justify-content-center" style="margin: 15px 0">
						<div class="col text-center">
							<span style="font-size: 26px"><strong>#{lang['label.addnewauthor']}</strong></span>
						</div>
					</div>

					<div class="row justify-content-center" style="margin: 15px 0">
						<div class="col-5 text-end">
							<h:outputLabel>#{lang['label.addnewauthor.firstname']}: </h:outputLabel>
						</div>
						<div class="col-7 text-start">
							<h:inputText value="#{newAuthorController.firstName}"
								id="firstName" style="width:200px">
							</h:inputText>
						</div>
					</div>
					
					<div class="row justify-content-center" style="margin: 15px 0">
						<div class="col-5 text-end">
							<h:outputLabel>#{lang['label.addnewauthor.lastname']}: </h:outputLabel>
						</div>
						<div class="col-7 text-start">
							<h:inputText value="#{newAuthorController.lastName}"
								id="lastName" style="width:200px">
							</h:inputText>
						</div>
					</div>
					
					<div class="row justify-content-center" style="margin: 15px 0">
						<div class="col-5 text-end">
							<h:outputLabel>#{lang['label.addnewauthor.yearofbirth']}: </h:outputLabel>
						</div>
						<div class="col-7 text-start">
							<p:inputNumber required="true" value="#{newAuthorController.yearOfBirth}"
								id="yearOfBirth" style="width:200px"/>
						</div>
					</div>

					<div class="row justify-content-center" style="margin: 15px 0">
						<div class="col text-center">
							<p:commandButton class="btn btn-success btn-outline-dark"
								value="#{lang['btn.addrecord']}"
								style="width: 250px; font-weight: bold; color: white"
								actionListener="#{newAuthorController.addAuthor()}"></p:commandButton>
						</div>
					</div>

					<div class="row justify-content-center" style="margin: 15px 0">
						<div class="col text-center">
							<h:messages style="color:red; margin:8px" />
						</div>
					</div>

				</h:form>

			</div>
		</div>

	</ui:define>

	<ui:define name="footer">
	</ui:define>

</ui:composition>
</html>
